<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ahmed Eid">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="bg&icon/iconfinder-icon.ico">
    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <h1>Weather Journal App</h1>
        <div class="form">
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label><br>
                <input type="text" id="zip" placeholder="enter zip code here"><br>
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label><br>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
        </div>
        <div class="holder entry">
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
</body>

</html>
